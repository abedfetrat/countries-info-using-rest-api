<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/6f3b5352f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/app.js" type="module"></script>
    <script src="scripts/home.js" type="module"></script>
    <title>REST Countries</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <h1>Where in the world?</h1>
        <button id="theme-toggle" class="theme-toggle" type="button">
          <span class="theme-toggle__dark"
            ><i class="fa-regular fa-moon"></i> Dark Mode</span
          >
          <span class="theme-toggle__light"
            ><i class="fa-regular fa-sun"></i>Light Mode</span
          >
        </button>
      </div>
    </header>
    <main class="main-content container">
      <div class="filters-container">
        <div id="search-bar" class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="Search for a country..." />
          <span class="search-bar__clear">
            <i class="fa-solid fa-xmark"></i>
          </span>
        </div>
        <div id="region-dropdown" class="dropdown">
          <div class="dropdown__trigger">
            <span class="dropdown__text">Filter by Region</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <ul class="dropdown__options">
            <li>All</li>
            <li data-value="africa">Africa</li>
            <li data-value="americas">Americas</li>
            <li data-value="asia">Asia</li>
            <li data-value="europe">Europe</li>
            <li data-value="oceania">Oceania</li>
          </ul>
        </div>
      </div>
      <div id="countries-grid" class="countries-grid"></div>
    </main>
  </body>
</html>
