<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/6f3b5352f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/app.js" type="module"></script>
    <script src="scripts/details.js" type="module"></script>
    <title>REST Countries</title>
  </head>
  <body class="details">
    <header class="main-header">
      <div class="container">
        <h1>Where in the world?</h1>
        <button id="theme-toggle" class="theme-toggle" type="button">
          <span class="theme-toggle__dark"
            ><i class="fa-regular fa-moon"></i> Dark Mode</span
          >
          <span class="theme-toggle__light"
            ><i class="fa-regular fa-sun"></i>Light Mode</span
          >
        </button>
      </div>
    </header>
    <main class="main-content container">
      <div class="navigation-container">
        <a href="/index.html" class="back-navigation"
          ><i class="fa-solid fa-arrow-left"></i>Back</a
        >
      </div>
      <section class="split">
        <div class="left">
          <img id="country-flag" class="country-flag" alt=""/>
        </div>
        <div class="right">
          <h2 id="country-name" class="country-name"></h2>
          <div id="country-details" class="country-details-container"></div>
          <div id="border-countries" class="border-countries"></div>
        </div>
      </section>
    </main>
  </body>
</html>
